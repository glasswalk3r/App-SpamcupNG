---
name: Dist::Zilla Action
on:
  push:
    paths-ignore:
      - README.md
      - Makefile
      - dist.ini
      - perlcriticrc
      - perltidyrc
      - tidyall.ini
      - TODO.txt
  pull_request:
    branches:
      - master

jobs:
  cpanm:
    runs-on: ubuntu-latest
    steps:
      - name: Dist::Zilla author dependencies
        run: cpan install Dist::Zilla::PluginBundle::Starter
  dzil:
    runs-on: ubuntu-latest
    name: "dzil run"
    needs: cpanm
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Installing dependencies and testing all using dzil
        uses: jonasbn/github-action-perl-dist-zilla@0.4.0
        with:
          dzil-arguments: 'test --all'
