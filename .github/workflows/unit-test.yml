---
name: Dist::Zilla Action
on:
  pull_request:
    branches:
      - master

jobs:
  dzil:
    runs-on: ubuntu-latest
    name: "dzil run"
    steps:
      - name: Installing and caching packages
        uses: awalsh128/cache-apt-pkgs-action@v1.4.2
        with:
          packages: cpanminus libdist-zilla-perl
      - name: Dist::Zilla author dependencies
        run: sudo cpanm install Dist::Zilla::PluginBundle::Starter
      - name: Check out repository
        uses: actions/checkout@v4.1.7
      - name: Testing using dzil
        uses: jonasbn/github-action-perl-dist-zilla@0.5.5
        with:
          dzil-arguments: 'test --all'
